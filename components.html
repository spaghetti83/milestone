<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components.css">
    <title>Document</title>
</head>
<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title">Title</div>
                <div class="sub-title">Sub Title</div>
            </div>
            <div class="input-container">
                <input type="text" class="text-input" placeholder="insert your name...">
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->
    
    <!-- BOX TEXT AREA -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title">Title</div>
                <div class="sub-title">Sub Title</div>
            </div>
            <div class="input-container">
                <textarea name="comments" id="textarea-comments" placeholder="insert a comment..."></textarea>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->

    <!-- BOX BUTTONS -->
    <div class="box-container">
        <div class="main-container">
            <div class="btn-container">
                <button class="add"><span class="add-ico-btn"></span>Add</button>
                <button class="cancel"><span class="cancel-ico-btn"></span>Cancel</button>
                <button class="primary"><span class="primary-ico-btn"></span>Primary</button>
                <button class="disabled"><span class="disabled-ico-btn"></span>Disabled</button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->



</body>
</html>
