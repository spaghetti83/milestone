<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title">Title</div>
                <div class="sub-title">Sub Title</div>
            </div>
            <div class="input-container">
                <input type="text" class="text-input" placeholder="insert your name...">
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->
    
    <!-- BOX TEXT AREA -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title">Title</div>
                <div class="sub-title">Sub Title</div>
            </div>
            <div class="input-container">
                <textarea name="comments" id="textarea-comments" placeholder="insert a comment..."></textarea>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->

    <!-- BOX BUTTONS -->
    <div class="box-container">
        <div class="main-container">
            <div class="btn-container">
                <button class="add"><span class="add-ico-btn"></span>Add</button>
                <button class="cancel"><span class="cancel-ico-btn"></span>Cancel</button>
                <button class="primary"><span class="primary-ico-btn"></span>Primary</button>
                <button class="disabled"><span class="disabled-ico-btn"></span>Disabled</button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->

    <!-- MILESTONE CONTAINER -->
    <div class="box-container">
        <div class="main-container">
            <div class="milestone-container">
                <div class="milestone-drawer-container">
                    <div class="milestone-drawer">
        
                    </div>
                </div>
                <div class="milestone-header">
                    <div class="picture">
                        <img class="user-pic" src="Components/Pictures/IMG_20180930_180137.jpg"  alt="">
                    </div>
                    <div class="label-container">
                        <div class="title">Title</div>
                        <div class="sub-title">Sub Title</div>
                    </div>
                    <div class="stone-counter"><span class="material-symbols-outlined">beenhere</span></div>
                   
                
                </div>
                <div class="milestone-mask">
                    <!-- MILESTONE HERE -->
                </div>
                <!-- <div class="arrow-bottom"><span class="material-symbols-outlined">keyboard_arrow_down</span></div> -->
            </div>
        </div>




    </div>



</body>
</html>
