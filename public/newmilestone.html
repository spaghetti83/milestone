<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newmilestone.css">

<body>
    <!-- NEW MILESTONE FORM -->

                        <option value="2">Running</option>

                    </select>
                </div>
                <div class="btn-container">
                    <button class="add"><span class="add-ico-btn"></span>New Stone</button>
                </div>
            </div>
           
            <div class="div-spacer">or</div>

            
            <div class="btn-container">
                <div class="label-container">
                    <div class="title">Crea un Milestone</div>
                    <div class="sub-title">crea un nuovo percorso della tua vita</div>
                    <div class="btn-container">
                    <button class="primary"><span class="primary-ico-btn"></span>New Milestone</button>
                </div>
                </div>
            </div>
        </div>
    </div>
