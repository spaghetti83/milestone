<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Sign-in page</title>
</head>
<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title"></div>
                <div class="sub-title">Insert your email</div>
            </div>
            <div class="input-container">
                <input type="email" class="text-input" >
            </div>
        </div>
        
        <div class="main-container">
            <div class="label-container">
                <div class="title"></div>
                <div class="sub-title">Insert your password</div>
            </div>
            <div class="input-container">
                <input type="password" class="text-input passward">
            </div>
            <div class="label-container">
                <div class="title"></div>
                <div class="sub-title">Reinsert your password</div>
            </div>
            <div class="input-container">
                <input type="password" class="text-input passward">
            </div>
        </div>
    
    <!-- ------------------------------------- -->
        <div class="div-spacer"></div>
     <!-- BOX BUTTONS -->
    
        <div class="main-container">
            <div class="btn-container">
                <button class="primary"><span class="primary-ico-btn"></span>Log-in</button>
                <button class="cancel"><span class="cancel-ico-btn"></span>Cancel</button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->
    <div class="menu-container">
        <span class="material-symbols-outlined" id="profile">person</span>
        <span class="material-symbols-outlined" id="main">dashboard</span>
        <span class="material-symbols-outlined" id="add-page">add_box</span>
        <span class="material-symbols-outlined" id="milestones">beenhere</span>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
