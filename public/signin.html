<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Sign-in page</title>
</head>
<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <form action="/signin-data" method="post" id="signin-form">
        <div class="box-container">
            <div class="main-container">
                <div class="label-container">
                    <div class="title"></div>
                    <div class="sub-title">Insert your email</div>
                </div>
                <div class="input-container">
                    <input type="email" class="text-input" id="email" name="email">
                </div>
            </div>
    
            <div class="main-container">
                <div class="label-container">
                    <div class="title"></div>
                    <div class="sub-title" >Insert your password</div>
                </div>
                <div class="input-container" >
                    <input type="password" class="text-input password" id="password" name="password">
                </div>
                <div class="label-container">
                    <div class="title"></div>
                    <div class="sub-title">Reinsert your password</div>
                </div>
                <div class="input-container">
                    <input type="password" class="text-input password">
                </div>
            </div>
    
            <!-- ------------------------------------- -->
            <div id="response-message"></div>
            <!-- BOX BUTTONS -->
    
            <div class="main-container">
                <div class="btn-container">
                    <button class="primary" type="submit"><span class="primary-ico-btn" ></span>Sign-in</button>
                    <button class="cancel" ><span class="cancel-ico-btn"></span>Cancel</button>
                </div>
            </div>
        </div>
    </form>
        <!-- ------------------------------------- -->
        <div class="menu-container">
            <span class="material-symbols-outlined" id="profile" onclick="window.location='/profile.html'">person</span>
            <span class="material-symbols-outlined" id="main" onclick="window.location.href='/index.html'">dashboard</span>
            <span class="material-symbols-outlined" id="add-page" onclick="window.location.href='/create-new.html'">add_box</span>
            <span class="material-symbols-outlined" id="milestones">beenhere</span>
        </div>
    <script src="/js/sign-in.js"></script>
</body>
</html>
