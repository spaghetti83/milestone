<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newstone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Milestone</title>
</head>
<body>
    <!-- NEW MILESTONE FORM -->
    <div class="form-container">
        <form action="/new-stone" method="POST" id="form-new-stone">
            <div class="box-container">
                <div class="main-container">
                    <div class="label-container">
                        <div class="title">Select the Milestone</div>
                        <div class="sub-title">add an achivement to your timeline</div>
                    </div>
                    <div class="input-container">
                        <select id="milestones-selection">
                            <!-- the script add the options -->
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="main-container">
                <div class="label-container">
                    <div class="title">Title</div>
                    <div class="sub-title">give a title to this event</div>
                </div>
                <div class="input-container">
                    <input type="text" class="text-input" id="title">
                </div>
            </div>

            <div class="main-container">
                <div class="label-container">
                    <div class="title">Event</div>
                    <div class="sub-title">describe the event occurred</div>
                </div>
                <div class="input-container">
                    <textarea name="comments" id="event" class="text-input" name="event"></textarea>
                </div>
            </div>
            <div class="main-container">
                <div class="label-container">
                    <div class="title">Event date</div>
                    <div class="sub-title" id="event-date">Select the date when this event occurred</div>
                </div>
                <div class="input-container">
                    <input type="date" class="text-input" id="event-date">
                </div>
            </div>
    
    
            <div class="btn-container">
                <button class="add" type="submit" id="add-btn"><span class="primary-ico-btn"></span>Save</button>
            </div>
        </form>
    </div>
    
    <!-- --------------------- -->
    <div class="menu-container">
        <span class="material-symbols-outlined" id="profile">person</span>
        <span class="material-symbols-outlined" id="main">dashboard</span>
        <span class="material-symbols-outlined" id="add-page">add_box</span>
        <span class="material-symbols-outlined" id="milestones">beenhere</span>
    </div>
   
    <script src="/js/newstone.js"></script>
</body>

</html>
