    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Milestone</title>
</head>
<body>
    <!-- NEW MILESTONE FORM -->
    <div class="form-container" id="form-container">
        <form action="/new-stone" method="POST" id="form-new-stone">

            

                <div class="box-container">
                    <div class="box-setting">
                        <div class="label-container">
                            <div class="title">Post on</div>
                        </div>
                        <div class="input-container">
                            <select id="milestones-selection">
                                <!-- the script add the options -->
                            </select>
                        </div>
                        <div class="label-container">
                            <div class="title">Date</div>
                        </div>
                        <div class="input-container">
                            <input type="date" class="text-input" id="event-date">
                        </div>
                    </div>

                    <div class="main-container">
                        <div class="input-container">
                            <div class="post-tools-container" id="post-tools-container">
                                <div class="input-container">
                                    <input type="text" class="text-input" id="title" placeholder="Title">
                                </div>
                                <div class="tools"> 
                                    <div id="post-text"><span class="material-symbols-outlined">
                                            insert_text
                                        </span></div>
                                    <div id="post-draw"><span class="material-symbols-outlined">
                                            draw
                                        </span></div>
                                    <div id="post-sticker"><span class="material-symbols-outlined">
                                            ar_stickers
                                        </span></div>
                                </div>

                                
                            </div>
                            <div id="output">output</div>
                            <div id="response-message"></div>




                            <!-- <textarea name="comments" id="event" class="text-input" name="event"></textarea> -->

                        </div>


                    </div>
                </div>


                <div class="post-container" id="post-container">
                   
                
                </div>
                <div class="btn-container">
                    <button class="add" type="submit" id="save-btn"><span class="primary-ico-btn"></span>Save</button>
                   <!--  <button class="add"  id="save-btn"><span class="primary-ico-btn"></span>Save</button> -->
                </div>
                
        </form>

    </div>
    </div>
