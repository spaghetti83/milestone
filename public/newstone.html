<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newstone.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Milestone</title>
</head>
<body>
     <!-- NEW MILESTONE FORM -->
    <div class="form-container">
     <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title">Title</div>
                <div class="sub-title">Insert the title of the event you will see in the timeline</div>
            </div>
            <div class="input-container">
                <input type="text" class="text-input" id="title" placeholder="insert your name...">
            </div>
        </div>
        <div class="main-container">
            <div class="label-container">
                <div class="title">Event</div>
                <div class="sub-title">Describe the event</div>
            </div>
            <div class="input-container">
                <textarea name="comments" id="event" class="text-input" placeholder="insert a comment..."></textarea>
            </div>
        </div>
        <div class="main-container">
            <div class="label-container">
                <div class="title">Event date</div>
                <div class="sub-title">Select the date when this event occurred</div>
            </div>
            <div class="input-container">
               <input type="date" class="text-input" id="event-date">
            </div>
        </div>
        <div class="main-container">
            <div class="label-container">
                <div class="title">Pick a color</div>
                <div class="sub-title">Choose the color for your timeline</div>
            </div>
            <div class="color-container">
               <div class="color-btn" id="crimson-flame" style="background-color:#FF69B4 ;"></div>
               <div class="color-btn" id="sunrise-glow" style="background-color: #FFDAB9;"></div>
               <div class="color-btn" id="spring-bud" style="background-color:#90EE90 ;"></div>
               <div class="color-btn" id="jade-serenity" style="background-color: #98FB98;"></div>
               <div class="color-btn" id="ocean-breeze" style="background-color: #AFEEEE;"></div>
               <div class="color-btn" id="skys-embrace" style="background-color: #ADD8E6;"></div>
               <div class="color-btn" id="azure-dream" style="background-color:#87CEEB ;"></div>
               <div class="color-btn" id="mystic-majesty" style="background-color:#E6E6FA ;"></div>
               <div class="color-btn" id="lilac-bloom" style="background-color:#C8A2C8 ;"></div>
               <div class="color-btn" id="rose-quarz" style="background-color:#F08080 ;"></div>
               <div class="color-btn" id="desert-sand" style="background-color: #F5F5DC;"></div>
            </div>
        </div>
        
        <div class="btn-container">
            <button class="add"><span class="primary-ico-btn"></span>Save</button>
    </div>
</div>
    </div>
    
    <!-- --------------------- -->
    <div class="menu-container">
        <span class="material-symbols-outlined" id="profile">person</span>
        <span class="material-symbols-outlined" id="main">dashboard</span>
        <span class="material-symbols-outlined" id="add-page">add_box</span>
        <span class="material-symbols-outlined" id="milestones">beenhere</span>
    </div>
   
    
</body>

</html>
