<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <title>Log-in page</title>
</head>
<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <div class="box-container">
        <div class="main-container">
            <div class="label-container">
                <div class="title"></div>
                <div class="sub-title">User</div>
            </div>
            <div class="input-container">
                <input type="text" class="text-input" >
            </div>
        </div>
        <div class="main-container">
            <div class="label-container">
                <div class="title"></div>
                <div class="sub-title">Passward</div>
            </div>
            <div class="input-container">
                <input type="password" class="text-input passward">
            </div>
        </div>
    
    <!-- ------------------------------------- -->
    <div class="main-container">
        <div class="label-container">
            <div  class="declaimer-password"><span>Forgot your passward?</span></div>
        </div>
    </div>
    <div class="div-spacer"></div>
     <!-- BOX BUTTONS -->
    
        <div class="main-container">
            <div class="btn-container">
                <button class="primary"><span class="primary-ico-btn"></span>Sign-in</button>
                <button class="cancel"><span class="cancel-ico-btn"></span>Cancel</button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------- -->
    <div class="menu-container">
        <span class="material-symbols-outlined">person</span>
        <span class="material-symbols-outlined">dashboard</span>
        <span class="material-symbols-outlined">add_box</span>
        <span class="material-symbols-outlined">beenhere</span>
    </div>
</body>
</html>
