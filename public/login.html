<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Log-in page</title>
</head>

<body>
    <!-- BOX INPUT TEX/PASSWORD -->
    <div class="box-container">
        <form action="/login" method="post" id="login-form" name="login-form">
            <div class="main-container">
                <div class="label-container">
                    <div class="title"></div>
                    <div class="sub-title">User</div>
                </div>
                <div class="input-container">
                    <input type="text" class="text-input" name="email" id="email">
                    <div class="icon-input-box"><span class="material-symbols-outlined">
                            face_3
                        </span></div>
                    <divc class="mandatory-input-box">*
                </div>

                <div class="label-container">
                    <div class="title"></div>
                    <div class="sub-title">Password</div>

                </div>

                <div class="input-container">
                    <input type="password" class="text-input password" name="password" id="password">
                    <div class="icon-input-box"><span class="material-symbols-outlined">
                            key
                        </span></div>
                    <div class="mandatory-input-box">*</div>
                </div>


                <!-- ------------------------------------- -->
                <div class="main-container">
                    <div class="label-container">
                        <div class="declaimer-password"><span>Forgot your password?</span></div>
                    </div>
                </div>

                <!-- BOX BUTTONS -->

                <div class="main-container">
                    <div class="btn-container">
                        <button class="primary" type="submit"><span class="primary-ico-btn"></span>Log in</button>
                        <button class="cancel"><span class="cancel-ico-btn"></span>Cancel</button>
                    </div>
                </div>
            </div>
            <!-- ------------------------------------- -->
            <div class="menu-container">
                <span class="material-symbols-outlined" id="profile">person</span>
                <span class="material-symbols-outlined" id="main">dashboard</span>
                <span class="material-symbols-outlined" id="add-page">add_box</span>
                <span class="material-symbols-outlined" id="milestones">beenhere</span>
            </div>
        </form>

    </div>
    <script src="/js/login.js"></script>
</body>

</html>
